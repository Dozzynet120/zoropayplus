name: grinapay_clone
description: A Flutter web multi-page clone of grinapay.com
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.0.1
  google_fonts: ^6.1.0
  provider: ^6.1.2
  flutter_animate: ^4.2.0
  flutter_markdown: ^0.6.18
  intl: ^0.18.1 
  url_launcher: ^6.2.5
  firebase_core: ^3.15.0
  firebase_auth: ^5.6.1
  google_sign_in: ^6.2.0
  font_awesome_flutter: ^10.7.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
